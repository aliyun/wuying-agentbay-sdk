name: Automate Build and Publish to NPM

on:
  push:
    branches:
      - main
      - v0.6.0_dev

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    if: github.repository == 'aliyun/wuying-agentbay-sdk'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          registry-url: "https://registry.npmjs.org"

      - name: Extract base version from package.json
        run: |
          cd typescript
          BASE_VERSION=$(jq -r .version package.json)
          echo "BASE_VERSION=${BASE_VERSION}" >> $GITHUB_ENV

      - name: Generate final version with timestamp
        run: |
          TIMESTAMP=$(TZ='Asia/Shanghai' date "+%Y%m%d%H%M%S")
          FINAL_VERSION="${BASE_VERSION}-${TIMESTAMP}"
          echo "FINAL_VERSION=${FINAL_VERSION}" >> $GITHUB_ENV

      - name: Build TypeScript
        run: |
          cd typescript
          rm -rf dist/ || true
          sed -i 's/"name":.*/"name": "test-wuying-agentbay-sdk",/' package.json
          npm install
          npm install -g typescript
          npm version ${{ env.FINAL_VERSION }} --no-git-tag-version
          npm run build

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.TEST_NPM_TOKEN }}
        run: |
          cd typescript
          npm publish

      - name: get install command
        run: |
          echo "npm install test-wuying-agentbay-sdk@${{ env.FINAL_VERSION }}"
