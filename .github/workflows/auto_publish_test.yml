name: Auto Publish to TestPyPI with Timestamp Version

on:
  push:
    branches:
      - main  # 仅当推送到 main 分支时触发

jobs:
  build-and-publish-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Generate timestamp as version
        run: |
          # 获取当前时间戳（格式：YYYYMMDDHHMMSS）
          TIMESTAMP=$(date "+%Y%m%d%H%M%S")
          echo "BUILD_VERSION=$TIMESTAMP" >> $GITHUB_ENV

      - name: Print current directory before changing to python
        run: pwd

      - name: List files in current directory before changing to python
        run: ls .

      - name: Change directory to python and perform operations
        run: |
          cd python
          pwd
          if [ -d "dist" ]; then
            rm -rf dist/
          fi
          python -m pip install --upgrade pip
          pip install setuptools wheel twine
          echo "Using version: $BUILD_VERSION"
          # 修改 setup.py 中的版本号（假设版本号在 setup.py 的第一行定义）
          sed -i "s/version='.*'/version='$BUILD_VERSION'/" setup.py
          python setup.py sdist bdist_wheel
          ls dist/

      - name: Publish to TestPyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
        run: |
          cd python
          twine upload --repository-url https://test.pypi.org/legacy/ dist/*
