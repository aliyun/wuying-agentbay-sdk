sonar.projectKey=wuying-agentbay-sdk_python
sonar.organization=wuying-agentbay

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=Wuying AgentBay SDK (Python)
sonar.projectVersion=0.3.0

# Path is relative to the sonar-project.properties file
sonar.sources=agentbay
sonar.tests=tests
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=pytest-report.xml

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Exclude test files from coverage analysis
sonar.coverage.exclusions=tests/**/*,**/test_*.py

# Exclude generated files
sonar.exclusions=**/generated/**/*